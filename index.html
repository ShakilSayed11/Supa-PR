        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #EAE6E5;
            color: #333;
            font-family: 'Roboto', sans-serif;
            padding-bottom: 30px;
        }

        .container {
            max-width: 680px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 0;
        }

        h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            width: 100%;
            text-align: left;
            margin-bottom: 0;
            font-weight: bold;
        }

        .form-control,
        .custom-select {
            width: 100%;
            background: #fff;
            border: 1px solid #d7d7d7;
            color: #333;
            border-radius: 5px;
            box-shadow: none;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus,
        .custom-select:focus {
            border-color: #247ba0;
        }

        .form-control::placeholder {
            color: #999;
        }

        .btn-primary-custom {
            display: block;
            margin: auto;
            width: 150px;
            text-align: center;
            align-items: center;
            appearance: none;
            background-color: #FCFCFD;
            border-radius: 4px;
            border-width: 0;
            box-shadow: rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            box-sizing: border-box;
            color: #36395A;
            cursor: pointer;
            font-family: "JetBrains Mono", monospace;
            height: 48px;
            justify-content: center;
            line-height: 1;
            list-style: none;
            overflow: hidden;
            padding-left: 16px;
            padding-right: 16px;
            position: relative;
            text-decoration: none;
            transition: box-shadow .15s, transform .15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            white-space: nowrap;
            will-change: box-shadow, transform;
            font-size: 18px;
        }

        .btn-primary-custom:focus {
            box-shadow: #D6D6E7 0 0 0 1.5px inset, rgba(45, 35, 66, 0.4) 0 2px 4px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
        }

        .btn-primary-custom:hover {
            box-shadow: rgba(45, 35, 66, 0.4) 0 4px 8px, rgba(45, 35, 66, 0.3) 0 7px 13px -3px, #D6D6E7 0 -3px 0 inset;
            transform: translateY(-2px);
        }

        .btn-primary-custom:active {
            box-shadow: #D6D6E7 0 3px 7px inset;
            transform: translateY(2px);
        }

        /* Disabled Styles */
        .btn-primary-custom:disabled {
            background-color: #E0E0E0; /* Light grey */
            opacity: 0.5; /* Reduced opacity */
            cursor: not-allowed; /* Change cursor to indicate button is disabled */
            pointer-events: none; /* Disable pointer events */
        }

        .hidden {
            display: none;
        }

</head>

async function getLocation() {
    return new Promise((resolve, reject) => {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(async (position) => {
                const latitude = position.coords.latitude;
                const longitude = position.coords.longitude;

                document.getElementById('latitude').value = latitude;
                document.getElementById('longitude').value = longitude;

                try {
                    const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
                    const data = await response.json();

                    if (data && data.display_name) {
                        document.getElementById('locationName').value = data.display_name;
                        resolve(true);
                    } else {
                        reject('Unable to retrieve location name');
                    }
                } catch (error) {
                    reject('Error retrieving location name');
                }
            }, (error) => {
                reject('Unable to retrieve your location');
            });
        } else {
            reject('Geolocation is not supported by this browser.');
        }
    });
}

function getDeviceType() {
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    if (/android/i.test(userAgent)) {
        return "Android";
    }

    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return "iOS";
    }

    if (/windows/i.test(userAgent)) {
        return "Windows";
    }

    if (/mac/i.test(userAgent)) {
        return "Mac";
    }

    if (/linux/i.test(userAgent)) {
        return "Linux";
    }

    return "Unknown";
}

function enforceFormat(input) {
    var value = input.value;
    value = value.replace(/[^0-9:]/g, '');
    var parts = value.split(':');
    if (parts[0] && parts[0].length > 2) {
        parts[0] = parts[0].substring(0, 2);
    }
    if (parts[1] && parts[1].length > 2) {
        parts[1] = parts[1].substring(0, 2);
    }
    input.value = parts.join(':').substring(0, 5);

    if (/^\d{2}:\d{2}$/.test(input.value)) {
        input.setCustomValidity('');
    } else {
        input.setCustomValidity('Time must be in HH:MM format');
    }
}
