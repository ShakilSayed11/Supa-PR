<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Auto Typing Script</title>
</head>
<body>

<textarea id="typingArea" rows="10" cols="50"></textarea>

<script>
let textToType = ""; // Initial empty text
const typingSpeed = 100; // Adjust the speed (in milliseconds) at which characters are typed

const typingArea = document.getElementById("typingArea");
let index = 0;
let typingInterval;

function typeText() {
    typingInterval = setInterval(function() {
        typingArea.value += textToType[index];
        index++;

        // Restart typing if the end of the text is reached
        if (index === textToType.length) {
            index = 0;
            typingArea.value = "";
        }
    }, typingSpeed);
}

function stopTyping() {
    clearInterval(typingInterval);
}

// Start typing when the page loads
window.onload = typeText;

// Listen for keyboard input to dynamically update textToType
document.addEventListener('keydown', function(event) {
    // Append the pressed key to the textToType variable
    textToType += event.key;
});

// Stop typing on pressing the 'Esc' key
document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
        stopTyping();
    }
});
</script>

</body>
</html>
